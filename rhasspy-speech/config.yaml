---
version: 1.4.2
slug: rhasspy-speech
name: rhasspy-speech
description: Speech-to-text system from Rhasspy
url: https://github.com/rhasspy/hassio-addons/tree/master/rhasspy-speech
arch:
  - amd64
  - aarch64
init: false
discovery:
  - wyoming
map:
  - share:rw
ingress: true
homeassistant_api: true
options:
  # Audio
  volume_multiplier: 1.0
  # VAD
  vad: true
  vad_threshold: 0.5
  before_speech_seconds: 0.7
  # Speex
  speex: false
  speex_noise_suppression: -30
  speex_auto_gain: 4000
  # Edit distance
  word_norm_distance_threshold: 0.0
  char_norm_distance_threshold: 0.2
  # Transcribers
  grammar: true
  grammar_streaming: true
  grammar_max_active: 7000
  grammar_lattice_beam: 8.0
  grammar_acoustic_scale: 1.0
  grammar_beam: 24.0
  #
  arpa: true
  arpa_streaming: false
  arpa_max_active: 7000
  arpa_lattice_beam: 8.0
  arpa_acoustic_scale: 1.0
  arpa_beam: 24.0
  #
  arpa_rescore: true
  arpa_rescore_order: 5
  arpa_rescore_acoustic_scale: 0.1
  # Misc
  debug_logging: false
schema:
  # Audio
  volume_multiplier: float
  # VAD
  vad: bool
  vad_threshold: float
  before_speech_seconds: float
  # Speex
  speex: bool
  speex_noise_suppression: int
  speex_auto_gain: int
  # Edit distance
  word_norm_distance_threshold: float
  char_norm_distance_threshold: float
  # Transcribers
  grammar: bool
  grammar_streaming: bool
  grammar_max_active: int
  grammar_lattice_beam: float
  grammar_acoustic_scale: float
  grammar_beam: float
  #
  arpa: bool
  arpa_streaming: bool
  arpa_max_active: int
  arpa_lattice_beam: float
  arpa_acoustic_scale: float
  arpa_beam: float
  #
  arpa_rescore: bool
  arpa_rescore_order: int
  arpa_rescore_acoustic_scale: float
  # Misc
  debug_logging: bool
ports:
  "10300/tcp": null
homeassistant: 2023.11.0
